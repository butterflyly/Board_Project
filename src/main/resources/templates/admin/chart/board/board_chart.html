<!-- Thymeleaf 템플릿 -->
<html layout:decorate="~{layouts/layout}">
<head>
    <title>게시글 생성일 통계</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<main layout:fragment="content" class="container my-3">
    <canvas id="myChart"></canvas>
    <script th:inline="javascript">
        const ctx = document.getElementById('myChart').getContext('2d');
        const label = [[${chartData.labels}]]; // Spring에서 넘겨주는 날짜 데이터
        const data = [[${chartData.data}]]; // Spring에서 넘겨주는 게시글 수 데이터
        const Free = [[${FreeData.data}]];
        const Bug = [[${BugData.data}]];


        const myChart = new Chart(ctx, {
            data: {
                labels: label,
                datasets: [{
                    type: 'line', // 또는 'bar', 'pie' 등
                    label: '질문 게시판',
                    data: data,
                    borderWidth: 1
                },
                {
                    type: 'line',
                    label: "자유게시판",
                    data: Free,
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1,
                },
                {
                    type: 'line',
                    label: "버그 게시판",
                    data: Bug,
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1,
                }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

    </script>
</main>
</html>
