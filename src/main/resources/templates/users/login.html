<html layout:decorate="~{layouts/layout}">
<main layout:fragment="content" class="container my-3">
    <form th:action="@{/users/login}" method="post">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">사용자ID</label>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" autocomplete="off">
        </div>
        <p>
            <label for="remember-me" style>로그인 유지</label>
            <input type="checkbox" id="remember-me" name="remember-me">
        </p>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>

    <a href="/users/find-userId">아이디 찾기</a>
    <a href="/users/find-password">비밀번호 찾기</a>

    <!--네이버-->
    <a href="/oauth2/authorization/google">구글 로그인</a>
    <a href="/oauth2/authorization/naver">네이버 로그인</a>

    <script>
        const googleLoginUrl =
        `https://accounts.google.com/o/oauth2/v2/auth?response_type=code&client_id=[클라이언트 ID]&redirect_uri=[리다이렉션 URI]&scope=openid%20https://www.googleapis.com/auth/userinfo.profile%20https://www.googleapis.com/auth/userinfo.email&access_type=offline&prompt=consent`;

        useEffect(() => {
            const urlParams = new URLSearchParams(window.location.search);
            const authCode = urlParams.get('code'); // 리다이렉션 URI에서 'code' 추출

            if (authCode) {
                fetch('http://localhost:8080/login/oauth2/code/google', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: authCode }),
                })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
            }

            }, []);
    </script>
</main>
</html>
