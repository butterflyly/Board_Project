<html layout:decorate="~{layouts/layout}">
<main layout:fragment="content" class="container my-3">
    <h2 class="border-bottom py-2">비밀번호 찾기</h2>
    <div class="card my-3">
        <div class="card-body"
             th:if="${!sendConfirm}">
            <div class="text-center">
                <h4>가입시 입력한 아이디와 이메일을 입력해주세요.</h4>
                <form th:action="@{/users/find-password}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div th:if="${error}">
                        <div class="alert alert-danger">
                            등록된 이메일이 없거나 이메일에 맞는 아이디가 아닙니다.
                        </div>
                    </div>
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" name="username" id="username" class="form-control"required/>
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" name="email" id="email" class="form-control" required/>
                    <button type="submit" class="btn btn-primary">비밀번호 찾기</button>
                </form>
            </div>
        </div>
        <div class="card-body"
             th:if="${sendConfirm}">
            <div class="text-center">
                <h4 th:text="|${userEmail}로 임시 비밀번호 메일을 보냈습니다.|">
                </h4>
                <a href="/users/login" class="delete btn btn-sm btn-primary">로그인 페이지로 이동하기</a>
            </div>
        </div>
    </div>
</main>
</html>
