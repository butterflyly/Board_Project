<html layout:decorate="~{layouts/layout}">
<div layout:fragment="content" class="container my-3">
    <form th:action="@{/users/delete/checkPwdForm}" method="post" th:object="${PWCheckForm}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="card-body">
            <div th:if="${error}">
                <div class="alert alert-danger">
                    비밀번호가 틀립니당.
                </div>
            </div>
            <div class="text-start">
                <div class="input-group input-group-outline my-3">
                    <label class="form-label">비밀번호 확인</label>
                    <input type="password" name="prePassword" class="form-control"
                           th:value="${passowrd}">
                </div>
            </div>
            <div class="text-center">
                <a href="@{/users/delete/{id}(id=${user.id})}" style="display:block; margin-top:15px;">
                    <button type="submit" class="btn btn-primary">회원 탈퇴</button>
                </a>
            </div>
        </div>
    </form>
</div>
</html>
