<html layout:decorate="~{layouts/layout}">
<main layout:fragment="content" class="container my-3">
    <h5 class="my-3 border-bottom pb-2" th:if="${boardName ==0}">질문글 게시하기</h5>
    <h5 class="my-3 border-bottom pb-2" th:if="${boardName ==1}">자유글 게시하기</h5>
    <h5 class="my-3 border-bottom pb-2" th:if="${boardName ==2}">건의글 게시하기</h5>
    <form th:action="@{|/board/write/${CategoryName}|}" th:object="${boardCreateForm}"
          method="post" enctype="multipart/form-data">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div th:if="*{nickname == '관리자'}">
            <input type="checkbox" th:field="*{fix}">
            <label th:text="'상단 고정'"></label>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" th:field="*{title}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
        <div class="form-floating mb-3">
            <input type="file"  multiple="multiple" th:field="*{files}"
                   class="form-control"/>
        </div>
        <!--
         <div class="form-floating mb-3">
            <input type="file" id="files" name="files" class="form-control" multiple>
            <label for="files">이미지 업로드</label>
        </div>
        -->
        <input type="submit" value="작성하기" class="btn btn-primary my-2">
    </form>
</main>
</html>
